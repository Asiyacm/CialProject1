   <section class=" bg-light" id="page1" style="padding: 175px";>
    <div class="container">
        <h1 class="text-center">Page 1</h1>
        <div class="row">
            <div class="col-md-12 pt-3">
                <form class="row g-3">
                    <div class="form-group col-md-6">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPlace" class="form-label">Place</label>
                      <input type="place" class="form-control" id="inputPlace" placeholder="Place">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                      </div> 

                      <div class="form-group col-md-6">
                      <label class="form-label">Gender</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                    </div>
                    


                    <div class="form-group col-md-6">
                      <label class="form-label">Interests</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest1" value="interest1">
                        <label class="form-check-label" for="interest1">
                          Interest 1
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="interest2" value="interest2">
                        <label class="form-check-label" for="interest2">
                          Interest 2
                        </label>
                      </div>
                    </div>



                    <div class="form-group col-md-6">
                      <label for="inputOption" class="form-label">Options</label>
                      <select id="inputGender" class="form-select">
                        <option selected>Choose...</option>
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                      </select>
                    </div>



                    <div class="form-group col-12">
                        <label for="inputAddress">Message</label>
                        <textarea  class="form-control" cols="30" rows="10" placeholder="Type your message..."></textarea>
                      </div>
                   
                    
                    <div class="col-12 text-center">
                      <button type="submit" class="btn btn-dark" style="width: 100%;">Submit</button>
                    </div>
                  </form>
            </div>   
    
        </div>
    </div>
</section>
